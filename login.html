<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Breed Fx Academy</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header>
        <h1>Login to Breed Fx Academy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="course.html">Courses</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="login-section">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username or Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p class="note">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </section>
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBzPF8JCxFKitGcW5Y9wTcSkc4QaKS7q0s",
    authDomain: "breedfx-academy.firebaseapp.com",
    projectId: "breedfx-academy",
    storageBucket: "breedfx-academy.firebasestorage.app",
    messagingSenderId: "242328320104",
    appId: "1:242328320104:web:a4b10a03d2822130eea3dd",
    measurementId: "G-YVJRNPN6H3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  // Example: Handle Login
  document.querySelector(".login-form")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.querySelector("input[type='text']").value;
    const password = document.querySelector("input[type='password']").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Or your dashboard
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });

  // Example: Handle Signup
  document.querySelector(".signup-form")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Signup successful!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>
    
</body>
</html>
