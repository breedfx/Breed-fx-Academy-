<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breed Fx Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>Breed Fx Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="dashboard-content">
    <h2>Welcome, Trader!</h2>
    <p>Logged in as: <span id="userEmail">Loading...</span></p>

    <h3>Course Progress</h3>

    <!-- Beginner Forex -->
    <p>Beginner Forex: <span id="course1Progress">0</span>% complete</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressCourse1" style="width: 0%"></div>
    </div>

    <!-- Advanced Forex -->
    <p>Advanced Forex: <span id="course2Progress">0</span>% complete</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressCourse2" style="width: 0%"></div>
    </div>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyBzPF8JCxFKitGcW5Y9wTcSkc4QaKS7q0s",
      authDomain: "breedfx-academy.firebaseapp.com",
      projectId: "breedfx-academy",
      storageBucket: "breedfx-academy.appspot.com",
      messagingSenderId: "242328320104",
      appId: "1:242328320104:web:a4b10a03d2822130eea3dd",
      measurementId: "G-YVJRNPN6H3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load User & Progress
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("userEmail").innerText = user.email;

        const userDocRef = db.collection("users").doc(user.uid);
        const userDoc = await userDocRef.get();

        if (userDoc.exists) {
          const data = userDoc.data();

          // Beginner
          const beginnerProgress = data.course1Progress || 0;
          document.getElementById("course1Progress").innerText = beginnerProgress;
          document.getElementById("progressCourse1").style.width = beginnerProgress + "%";

          // Advanced
          const advancedProgress = data.course2Progress || 0;
          document.getElementById("course2Progress").innerText = advancedProgress;
          document.getElementById("progressCourse2").style.width = advancedProgress + "%";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
