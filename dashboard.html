<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breed Fx Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>Breed Fx Academy</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="dashboard-content">
    <h2>Welcome, <span id="userEmail">Trader</span>!</h2>

    <!-- COURSE PROGRESS -->
    <h3>Course Progress</h3>
    <div class="course-progress">
      <p>Beginner Forex: <span id="course1Progress">0</span>%</p>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressCourse1"></div>
      </div>

      <p>Advanced Forex: <span id="course2Progress">0</span>%</p>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressCourse2"></div>
      </div>
    </div>

    <!-- TRADER'S PORTFOLIO -->
    <h3>Trader's Portfolio</h3>
    <div id="portfolio">
      <p>Account Balance: <span id="balance">$0.00</span></p>
      <p>Open Trades: <span id="openTrades">0</span></p>
      <textarea id="tradeNotes" placeholder="Your trade notes..."></textarea><br />
      <button onclick="savePortfolio()">Save Portfolio</button>
    </div>

    <!-- PERFORMANCE OVERVIEW -->
    <h3>Performance Overview</h3>
    <div id="performance">
      <p>Win Rate: <span id="winRate">--</span></p>
      <p>Avg ROI: <span id="roi">--</span></p>
    </div>

    <!-- RECENT TRADES -->
    <h3>Recent Trades</h3>
    <table>
      <thead>
        <tr>
          <th>Pair</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Result</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tradesTable"></tbody>
    </table>
  </section>

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzPF8JCxFKitGcW5Y9wTcSkc4QaKS7q0s",
      authDomain: "breedfx-academy.firebaseapp.com",
      projectId: "breedfx-academy",
      storageBucket: "breedfx-academy.appspot.com",
      messagingSenderId: "242328320104",
      appId: "1:242328320104:web:a4b10a03d2822130eea3dd",
      measurementId: "G-YVJRNPN6H3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");
      document.getElementById("userEmail").innerText = user.email;

      const docRef = db.collection("users").doc(user.uid);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        const data = docSnap.data();

        // Course progress
        const cp1 = data.course1Progress || 0;
        const cp2 = data.course2Progress || 0;
        document.getElementById("course1Progress").innerText = cp1;
        document.getElementById("progressCourse1").style.width = cp1 + "%";
        document.getElementById("course2Progress").innerText = cp2;
        document.getElementById("progressCourse2").style.width = cp2 + "%";

        // Portfolio
        document.getElementById("balance").innerText = data.balance || "$0.00";
        document.getElementById("openTrades").innerText = data.openTrades || 0;
        document.getElementById("tradeNotes").value = data.tradeNotes || "";

        // Performance
        document.getElementById("winRate").innerText = data.winRate || "--";
        document.getElementById("roi").innerText = data.roi || "--";

        // Recent Trades Table
        const trades = data.trades || [];
        const tableBody = document.getElementById("tradesTable");
        trades.slice(-5).reverse().forEach((trade) => {
          const row = `<tr>
            <td>${trade.pair}</td>
            <td>${trade.entry}</td>
            <td>${trade.exit}</td>
            <td>${trade.result}</td>
            <td>${trade.date}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      }
    });

    function savePortfolio() {
      const user = auth.currentUser;
      if (!user) return;

      const notes = document.getElementById("tradeNotes").value;
      db.collection("users").doc(user.uid).update({
        tradeNotes: notes
      }).then(() => {
        alert("Portfolio saved!");
      });
    }

    function logout() {
      auth.signOut().then(() => (window.location.href = "login.html"));
    }
  </script>
</body>
</html>
